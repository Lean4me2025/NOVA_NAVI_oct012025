<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NOVA • Purpose Start</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://payhip.com/payhip.js" type="text/javascript"></script>
</head>
<body>
  <main class="container">
    <section class="card center">
      <h1 style="font-size:2.6rem;font-weight:800;letter-spacing:.01em">WELCOME TO <span class="brand">NOVA</span></h1>
      <p class="lead">I’ll help you <strong>discover your purpose</strong> — then turn it into strengths, direction, and next steps.</p>

      <div id="facts" class="list" style="justify-content:center"></div>

      <div style="margin-top:18px">
        <a href="#categories" id="startLink" class="btn primary" style="display:inline-block">Start → Choose My Categories</a>
      </div>
    </section>
  </main>
  <script src="data.js"></script>
  <script src="script.js"></script>
  <script>
    // render facts from data.js
    (function(){
      try{
        var facts = window.NOVA_FACTS || [];
        var box = document.getElementById('facts');
        facts.forEach(function(t){
          var d = document.createElement('div');
          d.className = 'badge';
          d.textContent = t;
          box.appendChild(d);
        });
      }catch(e){}
    })();
  </script>
</body>
</html>
