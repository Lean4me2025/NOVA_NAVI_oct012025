<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NOVA • Purpose Start</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://payhip.com/payhip.js" type="text/javascript"></script>
</head>
<body>
  <main class="container">
    <section class="card center">
      <h1>Welcome to <span class="brand">NOVA</span></h1>
      <p class="lead">I'll help you discover your strengths and match you to real roles — step by step.</p>
      <div class="bypass">
        <label for="pin">Family/Bypass PIN (optional)</label>
        <input id="pin" type="password" placeholder="Enter PIN to unlock Pro">
        <button id="pinBtn" class="btn subtle">Unlock</button>
        <small class="muted">Using a PIN unlocks Pro without checkout on this device.</small>
      </div>
      <button id="startBtn" class="btn primary">Start → Choose My Categories</button>
    </section>
  </main>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
